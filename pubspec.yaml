name: chatdb_ai
description: ChatDB-AI Desktop - Piattaforma desktop per interrogazione MySQL tramite LLM
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Database
  mysql_client: ^0.0.27

  # HTTP Client
  http: ^1.1.2
  dio: ^5.4.0

  # Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  path_provider: ^2.1.1

  # JSON Serialization
  json_annotation: ^4.8.1
  freezed_annotation: ^2.4.1

  # UI Components
  cupertino_icons: ^1.0.6
  flutter_spinkit: ^5.2.0
  data_table_2: ^2.5.8
  flutter_markdown: ^0.6.18+2

  # Utilities
  uuid: ^4.2.2
  intl: ^0.18.1
  logger: ^2.0.2+1
  equatable: ^2.0.5

  # Window Management (Desktop)
  window_manager: ^0.3.7
  
  # Icons
  phosphor_flutter: ^2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  json_serializable: ^6.7.1
  freezed: ^2.4.6
  riverpod_generator: ^2.3.9

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
